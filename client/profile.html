<template name='profile'>
  <div class='StatusBar'><span><i class='fa fa-dollar'></i> {{currency_amount}}</span><span class="u-pullRight"></span></div>
  <div class='Grid Profile'>
    <div class='Grid-cell u-size1of1'>
      <!-- <img src='/digimon_egg.jpg' class='DoppleImage'> -->
      {{#if pet_is_sad}}
        <img src='/pet_raining.gif' class='DoppleImage'>
      {{/if}}
      {{#if pet_is_happy}}
        <img src='/pet_dancing.gif' class='DoppleImage'>
      {{/if}}
    </div>
    <div class='Grid-cell u-size1of2 Profile-level'>Level {{level_number}}</div><div class='Grid-cell u-size1of2 Profile-meter'>
      <div class='Meter'>
        <div class='Meter-mercury' style="width: {{level_percent_complete}}%"></div>
      </div>
    </div>
  </div>
</template>

<head>
  <meta name="viewport" content="user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<template name='layout'>
  <div class='StatusBar'><span><i class='fa fa-dollar'></i> {{currency_amount}}</span><span class="u-pullRight"></span></div>
  {{yield}}
  <div class='Nav Nav--bottom'>
    <div class='Grid'>
      <div class='Grid-cell u-size1of4 Nav-item Nav-item-profile {{#if profile_route}}Nav-item-active{{/if}}'><a href="/user/1"></a>
      </div><div class='Grid-cell u-size1of4 Nav-item Nav-item-park {{#if park_route}}Nav-item-active{{/if}}'><a href="/park"></a>
      </div><div class='Grid-cell u-size1of4 Nav-item Nav-item-store {{#if store_route}}Nav-item-active{{/if}}'><a href="/store"></a>
      </div><div class='Grid-cell u-size1of4 Nav-item Nav-item-settings {{#if settings_route}}Nav-item-active{{/if}}'><a href="/settings"></a>
      </div>
    </div>
  </div>
</template>
